<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaave Warranty Registration</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      :root {
        --primary: rgb(239, 122, 27);
        --primary-dark: #df6f04;
        --secondary: #ffffff;
        --text: #222;
        --gradient-bg: linear-gradient(135deg, #fef6ef 0%, #ffe6d0 100%);
        --gradient-btn: linear-gradient(90deg, #fc9135 0%, #f8571b 100%);
        --gradient-btn-hover: linear-gradient(90deg, #ffae52 0%, #e95d1b 100%);
        --success-gradient: linear-gradient(120deg, #fffaf3 0%, #ffe8d8 100%);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--gradient-bg);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        overflow-x: hidden;
        overflow-y: auto;
        padding: 20px;
        position: relative;
      }

      /* Floating background shapes for depth */
      body::before,
      body::after {
        content: "";
        position: fixed;
        z-index: 0;
        border-radius: 50%;
        opacity: 0.13;
        pointer-events: none;
        filter: blur(2px);
        transition: opacity 0.4s;
      }
      body::before {
        width: 420px;
        height: 420px;
        left: -110px;
        top: -110px;
        background: radial-gradient(
          circle at 30% 30%,
          #ffb87a 0%,
          #ffecd9 100%
        );
        animation: floatShape1 20s ease-in-out infinite alternate;
      }
      body::after {
        width: 340px;
        height: 340px;
        right: -90px;
        bottom: -70px;
        background: radial-gradient(
          circle at 70% 70%,
          #ef7a1b 0%,
          #ffecd9 100%
        );
        animation: floatShape2 18s ease-in-out infinite alternate;
      }
      @keyframes floatShape1 {
        0% {
          transform: translateY(0) scale(1);
        }
        100% {
          transform: translateY(35px) scale(1.07);
        }
      }
      @keyframes floatShape2 {
        0% {
          transform: translateY(0) scale(1);
        }
        100% {
          transform: translateY(-25px) scale(1.1);
        }
      }

      /* Welcome Animation Screen */
      #welcomeScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--primary);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2.5rem;
        font-weight: 600;
        z-index: 10;
        /* Remove slideUp animation from here */
        overflow: hidden;
      }

      /* Brush paint reveal animation for welcome text */
      #welcomeScreen span {
        display: inline-block;
        -webkit-mask-image: linear-gradient(
          to right,
          transparent 0%,
          black 100%
        );
        mask-image: linear-gradient(to right, transparent 0%, black 100%);
        mask-size: 200% 100%;
        mask-position: 200% 0;
        -webkit-mask-size: 200% 100%;
        -webkit-mask-position: 200% 0;
        animation: brushReveal 2s ease forwards;
      }

      @keyframes brushReveal {
        0% {
          opacity: 0;
          -webkit-mask-position: 200% 0;
          mask-position: 200% 0;
        }
        80% {
          opacity: 1;
          -webkit-mask-position: 0 0;
          mask-position: 0 0;
        }
        100% {
          opacity: 1;
          -webkit-mask-position: 0 0;
          mask-position: 0 0;
        }
      }

      /* Screen wipe transition animation */
      #welcomeScreen.wipe {
        animation: slideUp 1.5s ease forwards;
        animation-delay: 2s;
      }

      @keyframes slideUp {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        90% {
          transform: translateY(-100%);
          opacity: 1;
        }
        100% {
          transform: translateY(-100%);
          opacity: 0;
          visibility: hidden;
        }
      }

      /* Form Container */
      .container {
        background: var(--secondary);
        border-radius: 15px;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
        padding: 40px 45px;
        width: 400px;
        max-width: 100%;
        text-align: center;
        opacity: 0;
        transform: scale(0.85);
        animation: fadeScaleIn 1s ease forwards;
        animation-delay: 5.5s;
        z-index: 1;
      }

      @keyframes fadeScaleIn {
        0% {
          opacity: 0;
          transform: scale(0.85);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Logo fade and scale in */
      .logo {
        max-width: 100%;
        height: auto;
        margin-bottom: 25px;
        border-radius: 0;
        object-fit: contain;
        opacity: 0;
        transform: scale(0.85);
        animation: logoFadeScaleIn 1s ease forwards;
        animation-delay: 5.5s;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      @keyframes logoFadeScaleIn {
        0% {
          opacity: 0;
          transform: scale(0.85);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      h2 {
        color: var(--primary-dark);
        margin-bottom: 15px;
        font-weight: 700;
        font-size: 2.1rem;
        letter-spacing: 0.2px;
        line-height: 1.2;
        text-shadow: 0 2px 10px rgba(239, 122, 27, 0.07);
      }

      p {
        color: #555;
        margin-bottom: 25px;
        font-size: 1.08rem;
        font-weight: 500;
        line-height: 1.5;
        letter-spacing: 0.02em;
      }

      input,
      select {
        width: 100%;
        padding: 15px 16px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1.5px solid #eee;
        font-size: 1rem;
        background: #fffdfa;
        color: var(--text);
        transition: border 0.3s, box-shadow 0.3s, background 0.3s;
        box-shadow: 0 1px 4px rgba(239, 122, 27, 0.04);
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 8px 2px rgba(239, 122, 27, 0.13);
        background: #fff8f2;
      }

      button {
        width: 100%;
        padding: 15px;
        margin-top: 22px;
        background: var(--gradient-btn);
        color: var(--secondary);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 700;
        letter-spacing: 0.02em;
        box-shadow: 0 4px 18px 0 rgba(239, 122, 27, 0.11);
        transition: background 0.3s, box-shadow 0.2s, transform 0.2s;
        position: relative;
        overflow: hidden;
      }

      button:hover,
      button:focus {
        background: var(--gradient-btn-hover);
        box-shadow: 0 0 18px 2px rgba(239, 122, 27, 0.21),
          0 4px 18px 0 rgba(239, 122, 27, 0.13);
        transform: translateY(-2px) scale(1.03);
        outline: none;
      }

      .captcha-box {
        margin-top: 22px;
        margin-bottom: 2px;
        animation: fadeUp 0.8s 6.2s both;
      }

      .captcha-img {
        display: block;
        max-width: 60%;
        height: auto;
        border-radius: 8px;
        border: 1.5px solid #f7c8a1;
        margin-bottom: 10px;
        margin-left: auto;
        margin-right: auto;
        background: #fff6ed;
        box-shadow: 0 1px 6px rgba(239, 122, 27, 0.04);
      }

      .success {
        color: #23b14d;
        margin-top: 15px;
        display: none;
        font-weight: 600;
        font-size: 1rem;
        letter-spacing: 0.01em;
      }

      /* WhatsApp number input with +91 prefix */
      .input-prefix-group {
        position: relative;
        width: 100%;
        margin: 10px 0;
        animation: fadeUp 0.8s 6s both;
      }
      .input-prefix-group .input-prefix {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        color: #c97b2e;
        font-size: 1.05rem;
        padding-left: 18px;
        pointer-events: none;
        z-index: 2;
        letter-spacing: 0.5px;
        font-weight: 600;
        opacity: 0.85;
      }
      .input-prefix-group input[type="tel"] {
        padding-left: 54px !important; /* override generic input padding for prefix space */
      }

      /* Responsive */
      @media (max-width: 480px) {
        body {
          padding: 15px;
        }
        body::before,
        body::after {
          display: none;
        }
        #welcomeScreen {
          font-size: 1.8rem;
        }
        .container {
          padding: 30px 15px;
          width: 100%;
          max-width: 360px;
          border-radius: 12px;
          animation-delay: 5.5s;
        }
        .logo {
          max-width: 100%;
          height: auto;
          margin-bottom: 18px;
          animation-delay: 5.5s;
          border-radius: 0;
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
        h2 {
          font-size: 1.3rem;
          margin-bottom: 11px;
        }
        p {
          font-size: 14px;
          margin-bottom: 18px;
        }
        input,
        select {
          padding: 12px 12px;
          font-size: 14px;
          margin: 8px 0;
        }
        button {
          padding: 12px;
          font-size: 15px;
          margin-top: 13px;
        }
        .captcha-box {
          margin-top: 13px;
        }
        .success {
          font-size: 13px;
          margin-top: 9px;
        }
        .input-prefix-group .input-prefix {
          font-size: 13px;
          padding-left: 10px;
        }
        .input-prefix-group input[type="tel"] {
          padding-left: 38px !important;
        }
      }

      /* Large screen scaling and centering fix */
      @media (min-width: 1200px) {
        body {
          padding: 40px;
        }

        .container {
          width: 450px;
          padding: 50px 55px;
          border-radius: 18px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
          animation-delay: 5.5s;
        }

        .logo {
          max-width: 100%;
          height: auto;
          margin-bottom: 30px;
          animation-delay: 5.5s;
          border-radius: 0;
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
      }

      /* Full-page Success Screen Styles */
      .success-screen {
        min-height: 400px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background: var(--success-gradient);
        animation: successFadeIn 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        opacity: 0;
        position: relative;
        border-radius: 18px;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
        padding: 68px 32px 52px 32px;
        z-index: 2;
        overflow: hidden;
      }
      @keyframes successFadeIn {
        0% {
          opacity: 0;
          transform: scale(0.96) translateY(30px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .success-screen .success-icon {
        font-size: 3.4rem;
        margin-bottom: 18px;
        margin-top: -8px;
        filter: drop-shadow(0 2px 8px #f7c8a1);
        animation: popIn 0.7s cubic-bezier(0.7, 1.6, 0.6, 1.2) both;
      }
      @keyframes popIn {
        0% {
          opacity: 0;
          transform: scale(0.7);
        }
        80% {
          opacity: 1;
          transform: scale(1.08);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .success-screen h1 {
        color: var(--primary-dark);
        font-size: 2.7rem;
        font-weight: 800;
        margin-bottom: 12px;
        letter-spacing: 0.5px;
        text-align: center;
        line-height: 1.1;
        text-shadow: 0 2px 10px rgba(239, 122, 27, 0.09);
        background: linear-gradient(90deg, #ef7a1b 10%, #fc9135 90%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .success-screen p {
        color: #4a3a24;
        font-size: 1.28rem;
        font-weight: 500;
        text-align: center;
        max-width: 500px;
        margin: 0 auto;
        line-height: 1.5;
        letter-spacing: 0.01em;
      }
      @media (max-width: 480px) {
        .success-screen {
          border-radius: 12px;
          padding: 35px 8px 25px 8px;
        }
        .success-screen .success-icon {
          font-size: 2.2rem;
          margin-bottom: 8px;
        }
        .success-screen h1 {
          font-size: 1.25rem;
          margin-bottom: 7px;
        }
        .success-screen p {
          font-size: 1rem;
          padding: 0 2px;
        }
      }

      /* Entrance Animations for Form Elements */
      @keyframes fadeUp {
        0% {
          opacity: 0;
          transform: translateY(28px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .container input,
      .container select,
      .container button {
        opacity: 0;
        transform: translateY(28px);
        animation: fadeUp 0.8s both;
      }
      .container input:nth-of-type(1) {
        animation-delay: 5.8s;
      }
      .container .input-prefix-group {
        animation-delay: 6s;
      }
      .container input:nth-of-type(2) {
        animation-delay: 6.2s;
      }
      .container select {
        animation-delay: 6.4s;
      }
      .container .captcha-box {
        animation-delay: 6.6s;
      }
      .container button {
        animation-delay: 6.8s;
      }
    </style>
  </head>
  <body>
    <!-- Welcome Animation -->
    <div id="welcomeScreen"><span>Welcome to Kaave ‚òï</span></div>

    <!-- Main Form -->
    <div class="container" id="mainForm">
      <img src="logo.png" alt="Kaave Logo" class="logo" id="logo" />
      <h2>Warranty Registration</h2>
      <p>Please fill in your details below.</p>

      <form id="warrantyForm" autocomplete="off">
        <input type="text" id="name" placeholder="Full Name" required />
        <div class="input-prefix-group">
          <span class="input-prefix">+91</span>
          <input
            type="tel"
            id="whatsapp"
            placeholder="WhatsApp Number"
            required
            inputmode="numeric"
            pattern="[0-9]{10}"
            maxlength="10"
            autocomplete="tel"
          />
        </div>
        <input type="text" id="city" placeholder="City" required />
        <select id="product" required>
          <option value="">Select Product</option>
          <option value="Jutti 1">Jutti 1</option>
          <option value="Jutti 2">Jutti 2</option>
          <option value="Jutti 3">Jutti 3</option>
          <option value="Jutti 4">Jutti 4</option>
          <option value="Jutti 5">Jutti 5</option>
        </select>

        <div class="captcha-box">
          <img id="captchaImage" class="captcha-img" src="" alt="captcha" />
          <input
            type="text"
            id="captchaInput"
            placeholder="Enter code shown above"
            required
          />
        </div>

        <button type="submit">Submit</button>
        <p id="successMessage" class="success">‚úÖ Submitted successfully!</p>
      </form>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxiqVs0YWqx2007tvURC5JvWuVUu_UExzkpDmWnWwmsF07mzjqzGW51Lt6IDGxn2nDD/exec";

      const captchas = [
        { img: "captcha/code1.png", code: "AB12" },
        { img: "captcha/code2.png", code: "CX45" },
        { img: "captcha/code3.png", code: "RD78" },
        { img: "captcha/code4.png", code: "LM90" },
        { img: "captcha/code5.png", code: "PQ34" },
      ];

      let selectedCaptcha;

      function loadCaptcha() {
        selectedCaptcha = captchas[Math.floor(Math.random() * captchas.length)];
        document.getElementById("captchaImage").src = selectedCaptcha.img;
      }

      loadCaptcha();

      // WhatsApp input validation: restrict to 10 digits, numeric only
      const whatsappInput = document.getElementById("whatsapp");
      if (whatsappInput) {
        whatsappInput.addEventListener("input", function (e) {
          let val = this.value.replace(/\D/g, ""); // Remove non-digits
          if (val.length > 10) val = val.slice(0, 10);
          this.value = val;
        });
        whatsappInput.addEventListener("paste", function (e) {
          // Ensure pasted content is trimmed to 10 digits and numeric only
          e.preventDefault();
          let paste = (e.clipboardData || window.clipboardData).getData("text");
          paste = paste.replace(/\D/g, "").slice(0, 10);
          document.execCommand("insertText", false, paste);
        });
      }

      // Synchronize welcome text brush reveal and screen wipe transition
      const welcomeScreen = document.getElementById("welcomeScreen");
      const logo = document.getElementById("logo");
      const container = document.querySelector(".container");

      // After brush reveal animation ends on the span inside welcomeScreen
      const welcomeTextSpan = welcomeScreen.querySelector("span");
      welcomeTextSpan.addEventListener("animationend", () => {
        // Add wipe animation class to welcomeScreen to trigger slideUp after brush reveal
        welcomeScreen.classList.add("wipe");
      });

      document
        .getElementById("warrantyForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const entered = document.getElementById("captchaInput").value.trim();
          if (entered !== selectedCaptcha.code) {
            alert("‚ùå Verification failed! Please try again.");
            loadCaptcha();
            document.getElementById("captchaInput").value = "";
            return;
          }

          const nameValue = document.getElementById("name").value;
          const formData = {
            name: nameValue,
            whatsapp: document.getElementById("whatsapp").value,
            city: document.getElementById("city").value,
            product: document.getElementById("product").value,
          };

          const response = await fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify(formData),
          });

          if (response.ok) {
            // Replace form container with full-page success screen
            const container = document.getElementById("mainForm");
            container.innerHTML = `
              <div class="success-screen">
                <div class="success-icon">üéâ</div>
                <h1>Thank you, ${escapeHtml(nameValue)}!</h1>
                <p>Your product has been registered successfully.<br>Our team will contact you shortly via WhatsApp.</p>
              </div>
            `;
          } else {
            alert("‚ö†Ô∏è Something went wrong. Try again!");
          }
        });

      // Helper to escape HTML for user input
      function escapeHtml(text) {
        const map = {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#039;",
        };
        return text.replace(/[&<>"']/g, function (m) {
          return map[m];
        });
      }
    </script>
  </body>
</html>
